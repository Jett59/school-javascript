<html>

<head>
    <title>Log In - Note Manager</title>
    <script src="errors.js"></script>
</head>

<body>
    <form action="/api/login" method="post" enctype="application/x-www-form-urlencoded">
        <input type="text" name="username" placeholder="Username" required />
        <br />
        <input type="password" name="password" placeholder="Password" required />
        <br />
        <input type="submit" value="Login" />
    </form>
    <p id="error"></p>
    <p>
        Not got an account yet? <a href="/register.html">Register here!</a>
    </p>

    <script>
        if (isAccessDenied()) {
            const errorBox = document.getElementById('error');
            errorBox.innerHTML = 'Invalid username or password';
        }
    </script>
</body>

</html>
